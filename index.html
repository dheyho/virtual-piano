<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="z" data-note="c"></div>
      <div class="piano-key" data-letter="x" data-note="d"></div>
      <div class="piano-key" data-letter="c" data-note="e"></div>
      <div class="piano-key" data-letter="v" data-note="f"></div>
      <div class="piano-key" data-letter="b" data-note="g"></div>
      <div class="piano-key" data-letter="n" data-note="a"></div>
      <div class="piano-key" data-letter="m" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="s" data-note="c♯"></div>
        <div class="piano-key sharp" data-letter="d" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="g" data-note="f♯"></div>
        <div class="piano-key sharp" data-letter="h" data-note="g♯"></div>
        <div class="piano-key sharp" data-letter="j" data-note="a♯"></div>
      </div>
    </div>

    <button class="fullscreen openfullscreen"></button>
  </main>

  <audio id="c" src="assets/audio/virtual-piano_assets_audio_c.mp3"></audio>
  <audio id="d" src="assets/audio/virtual-piano_assets_audio_d.mp3"></audio>
  <audio id="e" src="assets/audio/virtual-piano_assets_audio_e.mp3"></audio>
  <audio id="f" src="assets/audio/virtual-piano_assets_audio_f.mp3"></audio>
  <audio id="g" src="assets/audio/virtual-piano_assets_audio_g.mp3"></audio>
  <audio id="a" src="assets/audio/virtual-piano_assets_audio_a.mp3"></audio>
  <audio id="b" src="assets/audio/virtual-piano_assets_audio_b.mp3"></audio>

  <audio id="c♯" src="assets/audio/virtual-piano_assets_audio_c♯.mp3"></audio>
  <audio id="d♯" src="assets/audio/virtual-piano_assets_audio_d♯.mp3"></audio>
  <audio id="f♯" src="assets/audio/virtual-piano_assets_audio_f♯.mp3"></audio>
  <audio id="g♯" src="assets/audio/virtual-piano_assets_audio_g♯.mp3"></audio>
  <audio id="a♯" src="assets/audio/virtual-piano_assets_audio_a♯.mp3"></audio>

  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
